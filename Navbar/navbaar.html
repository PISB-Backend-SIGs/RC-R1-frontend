<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <div id="mySidebar" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                    <a href="#">Instructions</a>
                    <a href="#">Logout</a>
                  </div>
                  
                  <div id="main">
                    <button class="openbtn" onclick="openNav()">☰</button>  
                  </div>
                    
                        <div class="content">
                            <li class="logo">
                                <a href="#">
                                    <img src="download.png" alt="RC">
                                </a>
                            </li>
                        </div>
                    
                        <div class="timer">
                            <ul class="tab">              
                                <li><a href="#">Timer: 29:48</a></li>
                            </ul>
                        </div>
                
                    
                        <div class="logo">
                            <a href="#">Reverse Coding</a>
                        </div>

                    
                        <div class="links" style="justify-content: flex-end ;">             
                            <li><a href="#">Instructions</a></li>
                            <li><a href="#">Logout</a></li>       
                            <li><a href="#">
                                <img src="#" alt="PISB IEEE">
                            </a></li>
                        </div>
                    
                
            </nav>
        </div>

        <div class="footer" >
            <footer>
                <p>PISB</p>
            </footer>
        </div>
    </div>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
  font-family: 'Poppins', sans-serif;
  list-style-type: none;
}
.container{
    display: flex;
    height: 100vh;
    width: 100vw;
}
.header{
    background-color: #171c24;
    position: fixed;
    width: 100%;
}
.header nav{
    position: relative;
    display: flex;
    max-width: calc(100% - 200px);
    margin:0 0;
    height: 70px;
    align-items: center;
    justify-content: space-between;
    
}

nav .timer{
    display: flex;
    align-items: center;
    justify-content: center;
}
nav .content{
    display: flex;
    align-items: center;
    justify-content: start;
    padding-right: 0px;
}
nav  .links{
    display: flex;
    justify-content: flex-end;
}
.logo{
    display: flex;
    align-items: center;
}

.logo a{
    color: #fff;
    font-size: 30px;
    font-weight: 600;
}
.links li,
.timer li{
    list-style: none;
    line-height: 70px;
}
.links li a,
.timer li a{
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    padding: 9px 17px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.links li a:hover,
.links li label:hover{
  background: #323c4e;
}

.footer {
    display: flex;
  position: fixed;
  /* left: 0; */
  bottom: 0;
  width: 100%;
  height: 50px;
  background-color: #171c24;
  color: white;
  align-items: center;
  justify-content: center;
}

.footer footer{
    display: flex;
    max-width: calc(100% - 200px);
    margin:0 auto;
    height: 70px;
    align-items: center;
    justify-content: space-between;
}

.content img{
    align-items: center;
    height: 50px;
    width: 100px;
    }

    .sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 15px;
    
    }

    .sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 18px;
    color: #818181;
    display: block;
    transition: 0.3s;
    }

    .sidebar a:hover {
    color: #f1f1f1;
    }

    .sidebar .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
    }

    .openbtn {
    font-size: 20px;
    cursor: pointer;
    background-color: #111;
    color: white;
    padding: 10px 15px;
    border: none;
    }

    .openbtn:hover {
    background-color: #444;
    }

    #main {
    transition: margin-left .5s;
    padding: 16px;
    }





/* Responsive code start */
@media screen and (max-width: 1550px){
    .header nav{
      max-width: 100%;
      padding: 0 20px;
    }
    nav .links{
      margin-left: 30px;
    }
    .links li a{
      padding: 8px 13px;
    }
    
}

@media screen and (max-width: 900px){
    nav .links{
        display: block;
        position: fixed;
        background: #14181f;
        height: 100%;
        width: 100%;
        top: 70px;
        left: -100%;
        margin-left: 0;
        max-width: 350px;
        overflow-y: auto;
        padding-bottom: 100px;
        transition: all 0.3s ease;
    }
    .links li{
        margin: 15px 20px;
    }
    .links li a,
    .links li label{
        line-height: 40px;
        font-size: 20px;
        display: block;
        padding: 8px 18px;
        cursor: pointer;
    }
    .links li a.desktop-link{
        display: none;
    }


}

@media screen and (max-width: 450px){
    .header nav{
      padding: 0 10px;
      justify-content: space-around;
    }
    .logo{
        order: 3;
        justify-content: center;
        width: 100px;
    }
    .logo a{
      font-size: 20px;
    }
    .timer{
        
        order: 4;
    }
    .timer li a{
        display: flex;
        font-size: 12px;
        padding: 0 0;
        width: 100px;
    }
    .content {
        width: 90px;
        padding: 0 0;
        order: 1;
        justify-content: center;
        align-items: center;
    }
    .content img{
        height: 40px;
        width: 70px;
    }
    .openbtn{
        padding: 5px 10px;
    }
}
    
    </style>


    <script>

        /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
        function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        }

        /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
        function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
